
<div class="card">
<div class="card-details">
<div class="logo">
    Music Player
</div>
<div>
    <div>
        <p class="style-heading">login to start listening</p><br>
        <!-- <button type="button" class="btn btn-primary">Sign up Facebook</button> -->
        <!-- <button type="button" class="btn btn-dark">CONTINUE WITH GOOGLE</button>
         <br> -->
    </div>
    
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                <div class="form-group">
                    <label>Email address or username</label>
                    <input type="text" class="form-control" formControlName="emailId" >
                    <span class="error-message" *ngIf="loginForm.controls.emailId.invalid && loginForm.controls.emailId.touched">The feild is required</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" >
                    <span class="error-message" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" >The feild is required</span>
                </div>
               
                <button type="submit" class="btn btn btn-dark" >Log In</button>
                <button type="reset" [disabled]="loginForm.pristine" class=" reset btn btn btn-light" (click)="reset()">Reset</button>
            </form>
            <div *ngIf="errorMessage!=null || errorMessage!=''">
                <span class="text-danger">{{errorMessage}}</span>
            </div>
            <div *ngIf="successMessage!=null || successMessage!=''">
                <span class="text-success">{{successMessage}}</span>
            </div>
        </div>
        <hr>
        <div>
            <span>Don't have any account?  <a routerLink="../register">SIGN UP FOR MUSIC PLAYER</a></span>
        </div>
    </div>
</div>
</div>
