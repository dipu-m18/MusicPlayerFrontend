<div class="background"></div>
<div class="card" >
    <div class="card-body">
        <div class="heading">
            Update Profile
        </div>
        <p class="style-heading">
            Enter the new details below 
        </p><br>
    <form [formGroup]="updateForm" (ngSubmit)="updateProfile()" class="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="error-message" *ngIf="updateForm.controls.name.invalid && updateForm.controls.name.touched">The feild is required</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" >
            <span class="error-message" *ngIf="updateForm.controls.password.invalid && updateForm.controls.password.touched" class="alert alert-danger">The feild is required</span>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" >
            <span class="error-message" *ngIf="updateForm.controls.confirmPassword.invalid && updateForm.controls.confirmPassword.touched" class="alert alert-danger">The feild is required</span>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="password" class="form-control" formControlName="confirmPassword" >
            <span class="error-message" *ngIf="updateForm.controls.confirmPassword.invalid && updateForm.controls.confirmPassword.touched" class="alert alert-danger">The feild is required</span>
        </div>
            <button  class=" btn btn btn-dark">
                Register
            </button>
            <button type="reset" [disabled]="updateForm.pristine" class=" reset-button btn btn btn-light" (click)="resetForm()">
                Reset
            </button>

    </form>
    <div *ngIf="errorMessage!=null || errorMessage!=''">
        <span class="text-danger">{{errorMessage}}</span>
    </div>
</div>
</div>

<div class="card card2" *ngIf="isSubmitted &&  successMessage!=''">
<div class="card-body">
    <span class="text-success">{{successMessage}}</span><br>
    The track was sucessfull added. <br>
    <button type="submit"  class="col-md-4 offset-md-2 btn btn-info" (click)="resetForm()">
        Reset
    </button>
</div>
</div>
